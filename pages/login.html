<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-blue-500 flex items-center justify-center min-h-screen"
  >
    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 w-[90%] max-w-md">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Kirish</h1>

      <form class="space-y-4" id="form">
        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-1" for="email">Ismingizni</label>
          <input
            type="text"
            id="email"
            name="username"
            placeholder="Ismingizni kiriting"
            class="w-full px-4 py-2 rounded-xl border text-black border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          />
        </div>

        <!-- Parol -->
        <div>
          <label class="block text-gray-600 mb-1" for="password">Parol</label>
          <input
            type="password"
            id="password"
            placeholder="Parol"
            name="password"
            class="w-full px-4 py-2 rounded-xl border text-black border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none"
          />
        </div>

        <!-- Login tugmasi -->
        <button
          type="submit"
          class="w-full cursor-pointer bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition font-semibold mt-2"
        >
          Kirish
        </button>
      </form>

      <!-- Register link -->
      <p class="text-center text-gray-500 text-sm mt-4">
        Hisobingiz yo‘qmi?
        <a href="./register.html" class="text-purple-600 hover:underline"
          >Ro‘yxatdan o‘tish</a
        >
      </p>
    </div>
    <script type="module" src="../js/pages/login.js"></script>
  </body>
</html>
