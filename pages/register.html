<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center min-h-screen"
  >
    <a href="../index.html">Asosiy sahifa</a>

    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 w-[90%] max-w-md">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
        Ro‘yxatdan o‘tish
      </h1>

      <form class="space-y-4">
        <!-- Ism -->
        <div>
          <label class="block text-gray-600 mb-1" for="name">Ism</label>
          <input
            type="text"
            id="name"
            placeholder="Ismingiz"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 text-black focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-600 mb-1" for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Email manzilingiz"
            class="w-full px-4 py-2 rounded-xl border text-black border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
          />
        </div>

        <!-- Parol -->

        <!-- Register tugmasi -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition font-semibold mt-4"
        >
          Ro‘yxatdan o‘tish
        </button>
      </form>

      <!-- Login link -->
      <p class="text-center text-gray-500 text-sm mt-4">
        Hisobingiz bormi?
        <a href="./login.html" class="text-blue-600 hover:underline">Kirish</a>
      </p>
    </div>
  </body>
</html>
